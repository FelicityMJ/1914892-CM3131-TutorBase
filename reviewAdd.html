<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBase</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="app.js"></script>
    </head>
    <body>
          
          <ion-content>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Review:</ion-label>
                <ion-input type="text" id="reviewName" [(ngModel)]="reviewName"></ion-input>
              </ion-item>
        
              <ion-button id="addBtn" (click)="addReview()">Submit Your Review</ion-button>
              <ion-list id="commentList">
              </ion-list>

            </ion-list>
          </ion-content>
          
    
        <script src="reviewNew.js"></script>
    </body>
    </html>
