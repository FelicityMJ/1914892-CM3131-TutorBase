<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teacher Search</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="search.js"></script>
  </head>
  <body ng-app="teacherApp" ng-controller="TeacherController">
    <ion-header>
      <ion-toolbar color="primary">
              <ion-title>Teacher Search</ion-title>
            </ion-toolbar>
          </ion-header>
          
          <ion-content>
            <ion-searchbar id="search-input" placeholder="Search"></ion-searchbar>
          
            <form id="search-form">
              <ion-button type="submit" expand="block">Search</ion-button>
            </form>
          
            <ion-list id="teachers-list">
            </ion-list>
          </ion-content>
          
      
  </body>
</html>
